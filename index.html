<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <p>Hi there</p>
        <p>I'm Lee, the computer :-D</p>
        <p>Click one of the buttons below to start the game!</p>
      </div>

      <div id="option_buttons">
        <button id="rock_button">Rock</button>
        <button id="paper_button">Paper</button>
        <button id="scissors_button">Scissors</button>
      </div>
      <div id="scoreboard">
        <p id="round_played">Result: <span id="result">Let's Go!</span></p>
        <p id="player">You: <span id="player_score">0</span></p>
        <p id="computer">Lee: <span id="computer_score">0</span></p>
        <p id="computer">Draw: <span id="stalemate_score">0</span></p>
      </div>
    </div>
  </body>
</html>
